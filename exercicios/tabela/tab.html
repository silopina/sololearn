<body>
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        
        }
        th{
            border: 1px solid;
           
        }
        td{
            border: 1px solid black;
        }
        tr{
            background-color: #000a2342;
        }
        tr:nth-child(2){
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Maria</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>29</td>
        </tr>
    </table>
    
    
</body>
</html>
    
</body>
</html>
